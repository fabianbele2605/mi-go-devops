# .github/workflows/cd.yml
name: CD Pipeline
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v4

    - name: Login a GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build y push imagen
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ghcr.io/${{ github.repository }}:latest

    - name: Actualizar manifiestos de Kubernetes
      run: |
        # Actualizar imagen en deployment.yaml
        sed -i 's|image: mi-go-devops:.*|image: ghcr.io/${{ github.repository }}:latest|' kubernetes/deployment.yaml

        # Commit y push del cambio
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add kubernetes/deployment.yaml
        git commit -m "Update deployment image to latest" || exit 0
        git push